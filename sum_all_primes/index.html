    <div class="container">

      <h1>Sum All Prime Numbers Before Given Number</h1>
      <h2>A Free Code Camp Challenge</h2>

<form id="userinput">
<h2 class="computer">Hello Human! Please enter a positive integer.

<p><i>I will sum all the prime numbers that are inferior to your number.</i></p>
<p> Yes! I can do that! I'm a computer!</p>
</h2>
<input name="usernumber" type="number" size="50">
</form>
<button id="validate" onclick="output()">
			Send
		</button>
<p id="result1" class="resultbox"></p>
<p id="result2" class="resultbox"></p>
<p id="result3" class="numbers"></p>
<p id="result4" class="answer"></p>
